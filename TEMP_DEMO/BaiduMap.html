<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        #l-map {
            height: 100%;
            width: 78%;
            float: left;
            border-right: 2px solid #bcbcbc;
        }

        #r-result {
            height: 100%;
            width: 20%;
            float: left;
        }
    </style>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=A20d0c681ee873bcb6eaaedeea2206f6"></script>
    <!--<script type="text/javascript"-->
            <!--src="http://api.map.baidu.com/geodata/v2/poi/list?geotable_id=32489&ak=A20d0c681ee873bcb6eaaedeea2206f6"></script>-->
    <title>本地搜索的结果面板</title>
</head>
<body>
<div id="l-map"></div>
<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
    // 创建Map实例
    var map = new BMap.Map("l-map");
    // 初始化地图,设置中心点坐标和地图级别。
    map.centerAndZoom("北京", 11);

    var local = new BMap.LocalSearch(map, {
        renderOptions: {map: map, panel: "r-result"}
    });

    local.search({forceLocal: false, customData: {databoxId: 32489}});
</script>
